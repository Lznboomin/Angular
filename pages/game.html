<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular.js Õppekeskkond</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/snake.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.min.js"></script>
</head>
<body ng-app="myApp" ng-view>
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
        <div class="container">
            <a href="#/!" class="navbar-brand"><img src="../img/angularjs.png" width="190" height="50" alt=""></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#/!" class="nav-link">Avaleht</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!todo" class="nav-link">ToDo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!examples" class="nav-link">Näited</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!resources" class="nav-link">Materjalid</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!game" class="nav-link active">Mäng</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!feedback" class="nav-link">Tagasiside</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    <div id="gameContainer" ng-app="ngSnake" ng-controller="snakeCtrl">
        <h3>Skoor: {{score}}</h3>
        <div>
            <div class="gameRow" ng-repeat="column in board">
                <div class="column"
                    ng-style="{'background-color': setStyling($parent.$index, $index)}"
                    ng-repeat="row in column track by $index"
                ></div>
            </div>
        </div>
        <button id="startGame" ng-click="startGame()">Start</button>
      </div>
      
          <div class="col">
              <h2 class="display-4 mb-5">Ussimäng</h2>
              <p class="lead">Liikumiseks kasuta nooleklahve (alla, üles, vasakule, paremale)</p>
              <p class="lead">Mängu alustamiseks vajuta "Start"</p>
          </div>
      
    </div>
  


    <footer class="footer fixed-bottom">
        <div class="container">
            <p class="text-center py-4">© 2018 Copyright: <a href="https://github.com/Lznboomin/Angular" target="_blank"> LasnaBoomin</a></p>
        </div>
    </footer>





    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
